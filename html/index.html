		<script type="text/javascript">
		//Popupwindow fuer Nachrichtenausgabe; text ist der Text aus der Note
			function popup (text) {
				var fenster = window.open("", "Nachricht", "width=600,height=300,resizable=yes");
				fenster.focus();
				fenster.document.write("<h2>Nachricht</h2>");
				fenster.document.write("<br/>");
				fenster.document.write(text);
			}
		</script>
